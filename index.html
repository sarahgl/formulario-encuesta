<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Encuesta</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>

	<body>
		<h1 id="title">Actividades de Montaña</h1>
		<p id="description">¡Hey, montañista! ¿Cómo te describirías?</p>
		<form id="survey-form">
			<div class="label">
				<label id="name-label">Nombre</label>
			</div>
			<div class="input-box">
				<input
					type="text"
					id="name"
					name="name"
					placeholder="Ingresa tu nombre"
					required
				/>
			</div>
			<div class="label">
				<label id="email-label">Email</label>
			</div>
			<div class="input-box">
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Ingresa tu email"
					required
				/>
			</div>
			<div class="label">
				<label id="number-label">Edad (opcional)</label>
			</div>
			<div class="input-box">
				<input
					type="number"
					id="number"
					name="age"
					placeholder="Ingresa tu edad"
					min="18"
					max="100"
				/>
			</div>
			<div class="label">
				<label id="dropdown-label">¿Qué actividad prefieres?</label>
			</div>
			<div class="select-box">
				<select id="dropdown" name="activity">
					<option disabled="" selected="" value="">Elige una opción</option>
					<option value="barranquismo">Barranquismo</option>
					<option value="escalada">Escalada</option>
					<option value="espeleologia">Espeleología</option>
					<option value="senderismo">Senderismo</option>
					<option value="trekking">Trekking</option>
					<option value="vivac">Vivac</option>
				</select>
			</div>
			<div class="label">
				<label for="recommendation"
					>¿Recomendarías realizar actividades de montaña?</label
				>
			</div>
			<div class="label">
				<input type="radio" id="yes" name="recommendation" value="yes" />
				<label for="yes">Sí</label>
			</div>
			<div class="label">
				<input type="radio" id="no" name="recommendation" value="no" />
				<label for="no">No</label>
			</div>
			<div class="label" style="margin-bottom: 15px">
				<input type="radio" id="maybe" name="recommendation" value="maybe" />
				<label for="maybe">Tal vez</label>
			</div>
			<div class="label">
				<label id="most-like-label"
					>¿Qué es lo que más te gusta de las actividades de montaña?</label
				>
			</div>
			<div class="select-box">
				<select id="most-like" name="most-like">
					<option disabled="" selected="" value="">Elige una opción</option>
					<option value="comunidad">Comunidad</option>
					<option value="explorar">Explorar</option>
					<option value="fauna">Fauna</option>
					<option value="flora">Flora</option>
					<option value="retos">Retos</option>
				</select>
			</div>
			<div class="label">
				<label for="become-better">¿En qué área te gustaría mejorar?</label>
			</div>
			<div class="label">
				<input
					type="checkbox"
					id="barranquismo"
					name="become-better"
					value="barranquismo"
				/>
				<label for="barranquismo">Barranquismo</label>
			</div>
			<div class="label">
				<input
					type="checkbox"
					id="escalada"
					name="become-better"
					value="escalada"
				/>

				<label for="escalada">Escalada</label>
			</div>
			<div class="label">
				<input
					type="checkbox"
					id="espeleologia"
					name="become-better"
					value="espeleologia"
				/>
				<label for="espeleologia">Espeleología</label>
			</div>
			<div class="label">
				<input
					type="checkbox"
					id="senderismo"
					name="become-better"
					value="senderismo"
				/>

				<label for="senderismo">Senderismo</label>
			</div>
			<div class="label">
				<input
					type="checkbox"
					id="trekking"
					name="become-better"
					value="trekking"
				/>
				<label for="trekking">Trekking</label>
			</div>
			<div class="label" style="margin-bottom: 15px">
				<input type="checkbox" id="vivac" name="become-better" value="vivac" />
				<label for="vivac">Vivac</label>
			</div>
			<div class="label">
				<label for="comments">¿Algún comentarios adicional?</label>
			</div>
			<textarea
				id="comments"
				name="comments"
				placeholder="Escribe aquí tus comentarios"
			></textarea>
			<button type="submit" id="submit">Enviar</button>
		</form>
	</body>
</html>
